apiVersion: v1
kind: Service
metadata:
  labels:
    app: udaconnect-location-gulp
  name: udaconnect-location-gulp
spec:
  ports:
  - name: 5005-5005
    nodePort: 30005
    port: 5005
    protocol: TCP
    targetPort: 5005
  selector:
    app: udaconnect-location-gulp
  type: NodePort


---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: udaconnect-location-gulp
  name: udaconnect-location-gulp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: udaconnect-location-gulp
  template:
    metadata:
      labels:
        app: udaconnect-location-gulp
    spec:
      containers:
      - image: arnnerd/udaconnect-location-gulp:latest
        name: udaconnect-location-gulp
        imagePullPolicy: Always
        env:
        - name: TOPIC_NAME
          valueFrom:
            configMapKeyRef:
              name: kafka-env
              key: TOPIC_NAME
        - name: KAFKA_SERVER
          valueFrom:
            configMapKeyRef:
              name: kafka-env
              key: KAFKA_SERVER
      restartPolicy: Always